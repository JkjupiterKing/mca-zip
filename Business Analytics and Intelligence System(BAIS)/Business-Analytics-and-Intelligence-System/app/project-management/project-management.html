<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Management</title>
  <!-- Linking Google font link for icons -->
  <link rel="stylesheet" href="../../resources/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../app/project-management/project-management.css">
  <link rel="icon" href="../../resources/Images/logo.gif" type="image/x-icon">
</head>
<body>
  <!-- Sidebar -->
  <div class="sidenav" id="mySidenav">
    <!-- Sidebar content here -->
  </div>
  <main>
    <h1 id="ProjectManagementTitle">Project Management</h1>
    <br>
    <div class="row">
      <div class="col-md-8">
          <div class="btn-toolbar mb-3" role="toolbar" aria-label="Project Management Actions">
              <div class="btn-group me-2" role="group" aria-label="Manage Projects">
                  <button type="button" class="btn btn-secondary" id="manage-btn">Manage Projects</button>
              </div>
              <div class="btn-group me-2" role="group" aria-label="Add New Project">
                  <button type="button" class="btn btn-secondary" id="add-btn">Add Project</button>
              </div>
              <div class="btn-group me-2" role="group" aria-label="Add New Project">
                  <button type="button" class="btn btn-secondary" id="download-btn">Download</button>  
            </div>
          </div>
      </div>
    </div>
    <br>
    <div class="input-group mb-3" id="searchBar">
        <input type="text" id="searchInput" class="form-control" placeholder="Search by Project Title">
    </div>
    <br>
    <!-- Table for managing existing projects -->
    <table id="DisplayProjectsList" class="table table-striped visible" style="width: 100%;margin: 0 auto;">
        <thead class="thead-dark">
            <tr>
                <th>Project Name</th>
                <th id="projectDescription">Project Description</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="ManageProjectsTableData">
            <!-- Project data will be dynamically inserted here -->
        </tbody>
    </table>
    <br>
    <ul id="pagination" class="pagination">
        <!-- Pagination links will be dynamically added here -->
    </ul>
    <br>
    <!-- Form for adding new project -->
    <div id="AddProjectForm" class="hidden" style="width: 100%;">
        <h3>Add Project</h3>
        <br>
        <form id="AddProjectForm1">
            <div class="form-group">
                <label for="projectTitle">Title</label>
                <input type="text" class="form-control" id="projectTitle" name="projectTitle" required>
            </div>
            <br>
            <div class="form-group">
                <label for="projectDescription">Description</label>
                <input type="text" class="form-control" id="projectDescription" name="projectDescription" required>
            </div>
            <br>
            <div class="form-group">
                <label for="status">Status</label>
                <select class="form-control" id="status" name="status" required>
                    <option value="Planned">Planned</option>
                    <option value="Ongoing">Ongoing</option>
                    <option value="Upcoming">Upcoming</option>
                    <option value="Not Started">Not Started</option>
                    <option value="Completed">Completed</option>
                    <option value="In-Progress">In-Progress</option>
                    <option value="Pending">Pending</option>
                </select>
            </div>
            <br>
            <button type="submit" class="btn btn-primary" id="submitProject">Add Project</button>
        </form>
        <br>
    </div>
    <!-- Modal for Update Project -->
    <div id="UpdateProjectModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="UpdateProjectModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="UpdateProjectModalLabel">Update Project</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="UpdateProjectForm">
                        <input type="hidden" id="updateProjectId" name="updateProjectId">
                        <div class="form-group">
                            <label for="updateProjectTitle">Title</label>
                            <input type="text" class="form-control" id="updateProjectTitle" name="updateProjectTitle"
                                required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="updateProjectDescription">Description</label>
                            <input type="text" class="form-control" id="updateProjectDescription"
                                name="updateProjectDescription" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="updateStatus">Status</label>
                            <select class="form-control" id="updateStatus" name="updateStatus" required>
                                <option value="Planned">Planned</option>
                                <option value="Ongoing">Ongoing</option>
                                <option value="Upcoming">Upcoming</option>
                                <option value="Not Started">Not Started</option>
                                <option value="Completed">Completed</option>
                                <option value="In-Progress">In-Progress</option>
                                <option value="Pending">Pending</option>
                            </select>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary" id="updateProject">Update Project</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
  </main>
  <script src="../../resources/jquery/jquery-3.7.1.min.js"></script>
  <script src="../../resources/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="../../app/project-management/project-management.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.17.5/dist/xlsx.full.min.js"></script>
</body>
</html>
