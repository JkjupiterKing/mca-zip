<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<link rel="stylesheet" href="login.css">
<link rel="stylesheet" href="../../resources/bootstrap/css/bootstrap.min.css">
<link rel="icon" href="../../resources/images/logo.gif" type="image/x-icon">
</head>    
<body>
    <div class="header">
        <h1>Business Analytics and Intelligence System</h1>
        <img src="../../resources/Images/logo.gif" alt="IMS-logo" class="logo">
    </div>    
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="login-form" id="login-form">
                <h2 class="text-center mb-4">Log in</h2>
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-dark btn-login">Login</button>
                    <br>
                    <br>
                    <a class="forgot-password-link">Forgot Password?</a>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Forgot Password Modal -->
<div class="modal fade" id="forgotPasswordModal" tabindex="-1" role="dialog" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="forgotPasswordModalLabel">Forgot Password</h5>
            </div>
            <div class="modal-body">
                <form id="forgotPasswordForm">
                    <div class="form-group">
                        <label for="forgotEmail">Enter your email address</label>
                        <input type="email" class="form-control" id="forgotEmail" name="forgotEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="newPassword">Enter your new password</label>
                        <input type="password" class="form-control" id="newPassword" name="newPassword" required>
                    </div>
                    <button type="submit" class="btn btn-dark btn-block" id="reset-btn">Reset Password</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="login.js"></script>
<script src="../../resources/jquery/jquery-3.7.1.min.js"></script>
<script src="../../resources/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
