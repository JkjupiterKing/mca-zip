<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Management</title>
  <link rel="stylesheet" href="../../resources/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../app/user-management/user-management.css">
  <link rel="icon" href="../../resources/Images/logo.gif" type="image/x-icon">
</head>
<body>
  <!-- Sidebar -->
  <div class="sidenav" id="mySidenav">
    <!-- Sidebar content here -->
  </div>
  <main>
    <h1 id="ProjectManagementTitle">Employee Management</h1>
    <br>
    <div class="row">
      <div class="col-md-8">
          <div class="btn-toolbar mb-3" role="toolbar" aria-label="User Management Actions">
              <div class="btn-group me-2" role="group" aria-label="Manage Users">
                  <button type="button" class="btn btn-secondary" id="manage-btn">Manage Employees</button>
              </div>
              <div class="btn-group me-2" role="group" aria-label="Add New User">
                  <button type="button" class="btn btn-secondary" id="add-btn">Add Employee</button>
              </div>
          </div>
      </div>
    </div>
    <br> 
    <div class="input-group mb-3">
      <input type="text" id="searchInput" class="form-control" placeholder="Search by Employee Name" oninput="performSearch()">
    </div>
    <br>       
    <!-- Table for managing existing users -->
    <table id="DisplayUsersList" class="table table-striped">
      <thead class="thead-dark">
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone Number</th>
          <th>Role</th>
          <th>Address</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="ManageUsersTableData">
        <!-- User data will be dynamically inserted here -->
      </tbody>
    </table>
    <br>
    <ul id="pagination" class="pagination">
      <!-- Pagination links will be dynamically added here -->
    </ul>
    <br>
    <!-- Form for adding new user -->
    <div id="AddUserForm" style="display: none; width: 100%;">
      <h3>Add Employee</h3>
      <br>
      <form id="AddUserForm1">
          <div class="form-group">
              <label for="username">Name</label>
              <input type="text" class="form-control" id="username" name="username" required>
          </div>
          <br>
          <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <br>
          <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="text" class="form-control" id="phone" name="phone" required>
          </div>
          <br>
          <div class="form-group">
              <label for="role">Role</label>
              <select class="form-control" id="role" name="role" required>
                  <!-- Options will be dynamically populated via JavaScript -->
              </select>
          </div>
          <br>
          <div class="form-group">
              <label for="address">Address</label>
              <input type="text" class="form-control" id="address" name="address" required>
          </div>
          <br>
          <button type="submit" class="btn btn-primary" id="submit">Add</button>
      </form>
      <br>
  </div>
    <!-- Modal for Update User -->
    <div id="UpdateUserModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="UpdateUserModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="UpdateUserModalLabel">Update Employee</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="UpdateUserForm">
              <input type="hidden" id="updateuserid" name="updateuserid">
              <div class="form-group">
                <label for="updateusername">Name</label>
                <input type="text" class="form-control" id="updateusername" name="updateusername" required>
              </div>
              <br>
              <div class="form-group">
                <label for="updateEmail">Email</label>
                <input type="email" class="form-control" id="updateEmail" name="updateEmail" required>
              </div>
              <br>
              <div class="form-group">
                <label for="updatePhone">Phone Number</label>
                <input type="text" class="form-control" id="updatePhone" name="updatePhone" required>
              </div>
              <br>
              <div class="form-group">
                <label for="role">Role</label>
                <select class="form-control" id="updaterole" name="updaterole" required>
                    <!-- Options will be dynamically populated via JavaScript -->
                </select>
            </div>
              <br>
              <div class="form-group">
                <label for="updateAddress">Address</label>
                <input type="text" class="form-control" id="updateAddress" name="updateAddress" required>
              </div>
              <br>
              <button type="submit" class="btn btn-primary" id="updateuser">Update User</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="../../resources/jquery/jquery-3.7.1.min.js"></script>
  <script src="../../resources/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="../../app/user-management/user-management.js"></script>
</body>
</html>
