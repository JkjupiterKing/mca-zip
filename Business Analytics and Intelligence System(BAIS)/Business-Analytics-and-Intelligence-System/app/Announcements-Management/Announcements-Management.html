<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Announcements Management</title>
  <!-- Linking Google font link for icons -->
  <link rel="stylesheet" href="../../resources/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../app/Announcements-Management/Announcements-Management.css">
  <link rel="icon" href="../../resources/Images/logo.gif" type="image/x-icon">
</head>
<body>
  <!-- Sidebar -->
  <div class="sidenav" id="mySidenav">
    <!-- Sidebar content here -->
  </div>
  <main>
    <h1 id="AnnouncementTitle">Announcements Management</h1>
    <br>
    <div class="row">
      <div class="col-md-8">
          <div class="btn-toolbar mb-3" role="toolbar" aria-label="Project Management Actions">
              <div class="btn-group me-2" role="group" aria-label="Manage Projects">
                  <button type="button" class="btn btn-secondary" id="manage-btn">Manage Announcements</button>
              </div>
              <div class="btn-group me-2" role="group" aria-label="Add New Project">
                  <button type="button" class="btn btn-secondary" id="add-btn">Add Announcement</button>
              </div>
          </div>
      </div>
    </div>
    <br>
    <div class="input-group mb-3">
        <input type="text" id="searchInput" class="form-control" placeholder="Search by Announcement Name" oninput="performSearch()">
      </div>
    <br>
    <!-- Table for managing existing projects -->
    <table id="DisplayAnnouncementsList" class="table table-striped visible" style="width: 100%;">
        <thead class="thead-dark">
            <tr>
                <th>Sl no.</th>
                <th>Announcement Name</th>
                <th>Announcement Description</th>
            </tr>
        </thead>
        <tbody id="ManageAnnouncementsTableData">
            <!-- announcement data will be dynamically inserted here -->
        </tbody>
    </table>
    <br>
    <ul id="pagination" class="pagination">
        <!-- Pagination links will be dynamically added here -->
    </ul>
    <br>
    <!-- Form for adding new announcement -->
    <div id="AddAnnouncementForm" class="hidden" style="display: none; width: 100%;">
    <h3>Add Announcement</h3>
    <br>
    <form id="addAnnouncementForm">
        <div class="form-group">
            <label for="announcementname">Name</label>
            <input type="text" class="form-control" id="announcementname" name="announcementname" required>
        </div>
        <br>
        <div class="form-group">
            <label for="Announcementdescription">Description</label>
            <input type="text" class="form-control" id="Announcementdescription" name="Announcementdescription" required>
        </div>
        <br>
        <button type="submit" class="btn btn-primary" id="submitAnnouncement">Add Announcement</button>
    </form>
    <br>
</div>
  </main>
  <script src="../../resources/jquery/jquery-3.7.1.min.js"></script>
  <script src="../../resources/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="../../app/Announcements-Management/Announcements-Management.js"></script>
</body>
</html>
